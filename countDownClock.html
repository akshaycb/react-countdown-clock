<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div>
      <div id="timer">
      </div>
    </div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      class TimerInput extends React.Component {
        componentDidMount(){
          this.timeInput.focus()
        }
        render() {
          return (
            <div style={{margin:50}}>
              <h3>Enter time in Minutes</h3>
              <input type="number" ref={(input) => { this.timeInput = input }} value={this.props.value} onKeyPress={(e)=> (e.charCode==13) ? this.props.startCountDown() : ''} onChange={this.props.handleChange} required />
            </div>
          );
        }
      }

      class Timer extends React.Component {
        render() {
          return (
            <div>
              <h1 style={{ fontSize: 100, margin:50 }}>{this.props.value}:{this.props.seconds}</h1>
            </div>
          );
        }
      }

      class StartButton extends React.Component {
        render() {
          return (
            <div style={{ margin: 50 }}>
              <button className="btn btn-lg btn-success" disabled={!this.props.value} onClick={this.props.startCountDown}>Start</button>
            </div>

          );
        }
      }

      class CountDownTimer extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            seconds: '00',
            value: '',
            isClicked : false
          }
          this.handleChange = this.handleChange.bind(this);
          this.startCountDown = this.startCountDown.bind(this);
          this.tick = this.tick.bind(this);
        }

        handleChange(event) {
          this.setState({
            value: event.target.value
          })
        }

        tick() {
          var min = Math.floor(this.secondsRemaining / 60);
          var sec = Math.floor(this.secondsRemaining - (min * 60));

          this.setState({
            value: min,
            seconds: sec,
          })

          if (sec < 10) {
            this.setState({
              seconds: "0" + this.state.seconds,
            })

          }

          if (min < 10) {
            this.setState({
              value: "0" + min,
            })

          }

          if (min === 0 & sec === 0) {
            clearInterval(this.intervalHandle);
            window.location.reload();
          }

          this.secondsRemaining--
        }

        startCountDown() {
          this.intervalHandle = setInterval(this.tick, 1000);
          let time = this.state.value;
          this.secondsRemaining = time * 60;
          this.setState({
            isClicked : true
          })
        }

        render() {
          const clicked = this.state.isClicked;
          if(clicked){
          return (
            <div>
              <div className="row">
                <div className="col-md-4"></div>
                <div className="col-md-4">
                  <Timer value={this.state.value} seconds={this.state.seconds} />
                </div>
              </div>
            </div>
          );
          }else{
            return (
              <div>
                <div className="row">
                  <div className="col-md-4"></div>
                  <div className="col-md-4">
                    <TimerInput value={this.state.value} startCountDown={this.startCountDown} handleChange={this.handleChange} />
                    <Timer value={this.state.value} seconds={this.state.seconds} />
                    <StartButton startCountDown={this.startCountDown} value={this.state.value} />
                  </div>
                </div>
              </div>
            );
          }
        }
      }
      ReactDOM.render(
        <CountDownTimer />,
        document.getElementById('timer')
      );
    </script>
  </body>
</html>
